<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Order Summary Card</title>
    <link rel="stylesheet" href="stylesheet/styles.css">
</head>

<body>
    <header>
        <div class="container">
            <img src="images/illustration-hero.svg">
            <div class="order_summary">
                <h2>Order Summary</h2>
                <p class="statement">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like </p>
                <div class="info_button">
                    <img src="images/icon-music.svg">
                    <div class="button_content">
                        <h3>Annual Plan</h3>
                        <p class="price">$59.99/year</p>
                    </div>
                    <div class="change_order"><a href="" target="_blank">Change</a></div>
                </div>
                <a href="#" target="_blank" class="link">
                    <div class="payment_button">
                        <p>Proceed to payment</p>
                    </div>
                </a>
                <div class="cancel_button">
                    <p><a href="#" target="_blank" class="link">Cancel Order</a></p>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
